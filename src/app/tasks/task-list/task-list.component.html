<h2>Lembretes</h2>
<hr />

<button type="button" class="btn mb-2" [routerLink]="['/novo']">
    <b>Novo lembrete</b>
</button>

<section>
    <div *ngIf="tasks.length == 0" class="alert alert-dark" role="alert">
        Nenhum lembrete cadastrado.
    </div>

    <ul class="list-group">
        <li class="list-group-item task-item" *ngFor="let task of tasks">
            <app-task-list-item [task]="task" class="task-item"></app-task-list-item>
        </li>
    </ul>
</section>
