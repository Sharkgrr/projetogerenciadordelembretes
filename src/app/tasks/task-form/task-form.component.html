<h2> {{title}} </h2>
<hr/>

<section id="form">
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <input disabled [(ngModel)]="task.today" name="today" placeholder={{dataModelo}} class="form-control">
            <!-- OU
            <label disabled [(ngModel)]="task.dataModelo" name="today" rows="1" class="form-control">{{dataModelo}}</label> -->
        </div>
        <div class="form-group">
            <input required [(ngModel)]="task.title" name="title" placeholder="Título" class="form-control" >
        </div>
        <div class="form-group">
            <input [(ngModel)]="task.description" name="description" placeholder="Descrição" class="form-control">
        </div>
        <div class="form-group">
            <input type="datetime-local" [(ngModel)]="task.setDate" name="setDate" placeholder="ver isso tbm" rows="1" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary mr-2"> Salvar </button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/lembretes']"> Cancelar </button>
    </form>
</section>
