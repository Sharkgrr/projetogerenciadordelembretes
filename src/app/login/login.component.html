<head> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> </head>

<div id="tudo">
<h4>Login</h4>

<div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
      <label class="active" for="usuario">Usuário ou E-mail</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
      <label class="active" for="senha">Senha</label>
    </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Login
    <i class="material-icons-send right"></i>
  </button><br>
</div>

<div class="mt-2 p-2 text-center">
  <a [routerLink]="['/cadastro']">Ainda não sou parte do MeLembra! quero participar!</a>
</div>
